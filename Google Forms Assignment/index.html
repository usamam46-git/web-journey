<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="personal">
            <h1>Personal Details</h1>
        </div>
    </header>
    <main>
        <form method="post">
            <div class="name">
                <label for="name">Name</label> <br>
                <input type="text" name="Name" placeholder="Your answer">
            </div>
        <div class="email">
            <label for="email">Email</label> <br>
            <input type="email" name="Email" placeholder="Your answer">
        </div>
        <div class="address">
            <label for="address">Address</label> <br>   
            <input type="text" name="Address" placeholder="Your answer">
        </div>
        </form>
    </main>
    <footer>
        <div class="button">
            <button>Submit</button>
        </div>
        <div class="warning"><h6>
            Never submit passwords through Google Forms.
        </h6></div>
        <div class="warning2">
            <h6>This content is neither created nor endorsed by Google. <u>Report abuse</u> - <u>Terms of Service</u> - <u>Privacy policy</u></h6>
        </div>
        <div><i class="fa-regular fa-comment-dots"></i></div>
    </footer>
</body>
</html>
